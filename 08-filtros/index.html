<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
   
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="usuario in nombreCompleto">{{ usuario | mayusculas | acortado(12) }}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            created() {
                fetch(this.url)
                    .then(respuesta => respuesta.json())
                    .then(respuesta => this.usuarios = respuesta.results.map(usuario => usuario.name ))
            },
            data: {
                url: 'https://randomuser.me/api/?results=50',
                usuarios: []
            },
            computed: {
                nombreCompleto(){
                    return this.usuarios.map(usuario => `Nombre: ${usuario.title}: ${usuario.first} ${usuario.last}` )
                }
            },
            filters:{
                mayusculas(datos){
                    return datos.toUpperCase()
                },
                acortado(datos, cantidad){
                    return datos.substring(0, cantidad) + '...'
                }
            }

        })
    </script>
</body>

</html>
